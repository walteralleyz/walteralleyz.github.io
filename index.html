<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter Alleyz Page</title>
    <style>
        nav {
            min-width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            background: 10vmax 10vmax #af1616;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        nav > .nav-section {
            cursor: pointer;
        }

        nav > .nav-section:hover {
            color: #fff;
            text-shadow: 1px 1px #000;
        }

        div > .page {
            visibility: hidden;
            max-width: 0;
            max-height: 0;
        }

        div > .visible {
            visibility: visible !important;
            max-width: 100% !important;
            max-height: 100% !important;
            padding: 15px 15px;
        }

        aside {
            background-color: #000000a9;
            padding: 15px 15px;
        }

        @media only screen and (min-width: 1200px) {
            aside {
                min-width: 15vw;
                min-height: 80vh
            }

            .content {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            div > .visible {
                min-width: 80vw;
            }
        }

        div#profile_pic {
            display: flex;
            justify-content: center;
        }

        div#profile_pic > img {
            border-radius: 50px;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(73, 201, 248);
        }

        footer {
            background-color: #13da7dc1;
            padding: 5px 3px;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px #fff;
        }

        footer > pre {
            color: #ffffff;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <nav>
        <div class="nav-section" onclick="changePage(this)" id="page1">HOME</div>
        <div class="nav-section" onclick="changePage(this)" id="page2">PROJECTS</div>
        <div class="nav-section" onclick="changePage(this)" id="page3">ABOUT</div>
        <div class="nav-section" onclick="changePage(this)" id="page4">CONTACT</div>
    </nav>
    <div class="content">
        <aside class="info">
            <div id="profile_pic">
                <img src="./static/profile.jpeg" alt="profile_picture"/>
            </div>
        </aside>
        <div id="mutable">
            <article class="page visible" id="article_page1">HOME</article>
            <article class="page" id="article_page2">PROJECTS</article>
            <article class="page" id="article_page3">ABOUT</article>
            <article class="page" id="article_page4">CONTACT</article>
        </div>
    </div>
    <footer></footer>
    <script>
        function main() {
            loadFooter();
        }

        function loadFooter() {
            document.getElementsByTagName("footer")[0].innerHTML = `
                <p>
                    Created with ðŸ’— at some random Weekend by 
                    <a href="https://linkedin.com/in/walteralleyz" target="_blank">Walter</a> 
                    <pre>${new Date().getFullYear()}</pre>
                </p>`;
        }

        function changePage(el) {
            const baseId = "article";
            const page = document.getElementById(`${baseId}_${el.id}`);
            const visible = document.getElementsByClassName("visible");

            visible[0].classList.remove("visible");
            page.classList.add("visible");
        }

        main();
    </script>
</body>
</html>
